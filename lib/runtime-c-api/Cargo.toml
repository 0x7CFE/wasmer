[package]
name = "wasmer-runtime-c-api"
version = "0.16.2"
description = "Wasmer C API library"
documentation = "https://wasmerio.github.io/wasmer/c/runtime-c-api/"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
keywords = ["wasm", "webassembly", "runtime"]
categories = ["wasm"]
edition = "2018"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
libc = "0.2.60"
# for generating code in the same way thot the wasm-c-api does
wasmer = { version = "0.16.2", path = "../api" }
wasmer-wasm-c-api = { version = "0.16.2", path = "crates/wasm-c-api" }

[dependencies.wasmer-runtime]
default-features = false
path = "../runtime"
version = "0.16.2"

[dependencies.wasmer-runtime-core]
default-features = false
path = "../runtime-core"
version = "0.16.2"

[dependencies.wasmer-wasi]
default-features = false
path = "../wasi"
version = "0.16.2"
optional = true

[dependencies.wasmer-emscripten]
path = "../emscripten"
version = "0.16.2"
optional = true

[features]
default = ["cranelift-backend", "wasi"]
singlepass-backend = ["wasmer-runtime/singlepass", "wasmer-runtime/default-backend-singlepass"]
cranelift-backend = ["wasmer-runtime/cranelift", "wasmer-runtime/default-backend-cranelift"]
llvm-backend = ["wasmer-runtime/llvm", "wasmer-runtime/default-backend-llvm"]
wasi = ["wasmer-wasi"]
emscripten = ["wasmer-emscripten"]
# used to avoid generating standard Wasm C API types in our header files
ignore-wasm-c-api = []

[build-dependencies]
cbindgen = "0.14"
