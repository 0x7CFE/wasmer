[package]
name = "wasmer-llvm-backend"
version = "0.16.2"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
keywords = ["wasm", "webassembly", "compiler", "JIT", "llvm"]
categories = ["wasm"]
edition = "2018"
readme = "README.md"

[dependencies]
wasmer-runtime-core = { path = "../runtime-core", version = "0.16.2", features = ["generate-debug-information-no-export-symbols"] }
wasmparser = "0.51.3"
smallvec = "1"
goblin = "0.1"
libc = "0.2.60"
byteorder = "1"

[target.'cfg(target_arch = "x86_64")'.dependencies.inkwell]
version = "0.1.0-llvm8sample"
default-features = false
features = ["llvm8-0", "no-llvm-linking", "target-x86"]

[target.'cfg(target_arch = "aarch64")'.dependencies.inkwell]
version = "0.1.0-llvm8sample"
default-features = false
features = ["llvm8-0", "no-llvm-linking", "target-aarch64"]

[target.'cfg(unix)'.dependencies]
nix = "0.15"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["memoryapi"] }

[patch.crates-io]
curl = { version = "0.4.28", features = ["static-curl", "static-ssl"]}

[build-dependencies]
cc = "1.0"
lazy_static = "1.4"
regex = "1.2"
semver = "0.9"
rustc_version = "0.2"
isahc = "0.9.1"
futures = "0.3.4"
tar = "0.4.26"
sha2 = "0.8.0"
hex-literal = "0.2.1"
online = "0.2.2"

[target.'cfg(not(windows))'.build-dependencies]
xz2 = "0.1"

[dev-dependencies]
wabt = "0.9.1"

[features]
test = []
