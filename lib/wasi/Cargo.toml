[package]
name = "wasmer-wasi"
version = "1.0.0-alpha01.0"
description = "Wasmer runtime WASI implementation library"
license = "MIT"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
keywords = ["wasm", "webassembly", "wasi", "sandbox", "ABI"]
categories = ["wasm"]
readme = "README.md"
edition = "2018"

[dependencies]
bincode = "1"
byteorder = "1.3"
thiserror = "1"
generational-arena = { version = "0.2", features = ["serde"] }
libc = { version = "^0.2.69", default-features = false }
tracing = { version = "0.1", features = ["log"] }
getrandom = "0.1"
time = "0.1"
typetag = "0.1"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "0.2", features = ["full"], optional = true }
futures = { version = "0.3", optional = true }
crossbeam = { version = "0.7", optional = true }
flurry = { version = "0.3", optional = true }
wasmer = { path = "../api", version = "1.0.0-alpha01.0", default-features = false }
uuid = { version = "0.8", features = ["v4"] }

[target.'cfg(windows)'.dependencies]
winapi = "0.3"

[features]
default = ["wasio", "wasio-executor-tokio"]
wasio = []
wasio-executor-tokio = ["tokio", "futures", "crossbeam", "flurry"]
