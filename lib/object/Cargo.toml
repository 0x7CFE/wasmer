[package]
name = "wasmer-object"
version = "1.0.0-alpha3"
description = "Wasmer Native Object generator"
categories = ["wasm"]
keywords = ["wasm", "webassembly"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
wasmer-types = { path = "../wasmer-types", version = "1.0.0-alpha3" }
wasmer-compiler = { path = "../compiler", version = "1.0.0-alpha3", default-features = false, features = [
    "std",
    "translator"
] }
object = { version = "0.19", default-features = false, features = ["write"] }
thiserror = "1.0"
